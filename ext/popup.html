<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re: Mind</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <strong><h2 class="text-danger">Re: Mind</h2></strong>
    <hr>
    <div id="notactive">
            <div class="form-group">
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="pass" name="pass" placeholder="Enter you Password" required>
            </div>
            <p id="response" class="text-info">

            </p>
            <p>
            <button class="btn btn-warning text-white" name="login" id="login">Login</button>&nbsp; or &nbsp;<button class="btn btn-outline-success border-0" id="register">Register Here</button>
            </p>
    </div>


    <div id="active" style="display: none;">
        <p class="lead">Welcome <strong><span id="details"></span></strong>,</p>
        <button class="btn btn-success btn-sm text-white" name="furl">Save this page</button>
        <button class="btn btn-danger btn-sm text-white" name="logout" id="logout">Logout</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
